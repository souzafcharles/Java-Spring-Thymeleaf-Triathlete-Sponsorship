<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script th:src="@{/jquery-3.6.1-dist/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <link rel="icon" th:href="@{/images/triathlete-icon.svg}" type="image/svg+xml" />
    <title>View Triathlete Details</title>

    <style>
        .btn-back {
            width: 100%;
            padding: 10px 0;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .card {
            padding: 20px;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.25rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px 5px 0 0;
            padding: 10px;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .table td {
            font-size: 1.1rem;
            color: #495057;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a th:href="@{/}" class="btn btn-back" aria-label="Back to home page">Back</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Name</div>
        <div>
            <span th:text="${objectTriathlete.name}"></span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Age</div>
        <div>
            <span th:text="${objectTriathlete.age}"></span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Sponsors</div>
        <div>
            <table class="table table-striped">
                <tbody>
                <tr th:if="${objectTriathlete.sponsors.empty}">
                    <td>No Sponsors found.</td>
                </tr>
                <tr th:each="sponsor : ${objectTriathlete.sponsors}">
                    <td><span th:text="${sponsor.title}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
