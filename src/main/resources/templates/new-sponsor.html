<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script th:src="@{/jquery-3.6.1-dist/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <link rel="icon" th:href="@{/images/triathlete-icon.svg}" type="image/svg+xml">
    <title>New Sponsor</title>
    <style>
        .message {
          color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <h2>Sponsor Registration</h2>
            <a th:href="@{/}" class="btn btn-secondary" aria-label="Back to home page">Back</a>
            <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/sponsor/save}" th:object="${newSponsor}" method="post" aria-label="Sponsor Registration Form">
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Title:</label>
                    <div class="col-sm-5">
                        <label>
                            <input class="form-control" type="text" th:field="*{title}">
                        </label>
                    </div>
                    <div class="col-sm-5">
							<span class="message" th:if="${#fields.hasErrors('title')}"
                                  th:errors="*{title}"></span>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Save" aria-label="Save Sponsor Information"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
